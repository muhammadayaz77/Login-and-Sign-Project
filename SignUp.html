<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27b356f513.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="in">
            <input type="text" placeholder="Type your name">
            <input type="text" placeholder="Type your Email">
            <input type="text" placeholder="Type your password">
            <button class="btn">Sign Up</button>   
        </div>
        <div class="sign">
            <p>Already have an account?<a class="li" href="index.html">Log In</a></p>
        </div>
        <hr>
        <div class="last"> 
            <button class="btn-last"><i class="fa-brands fa-google" href="https://support.google.com/mail/answer/56256?hl=en" style="color: #ffffff;"></i> Sign Up with Google</button>
        </div>
    </div>
</body>
</html>
